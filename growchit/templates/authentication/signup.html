<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>Sign up</h3>

    <form action=" " method="post">
    {% csrf_token %}

        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Create username" required>
        <br>
        <label for="pass1">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create password" required>
        <br>
        <label for="pass2">Re-enter Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Re-enter password" required>
        <br>
        <label for="email">email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <br>
        <button type="submit">signup</button>

    </form>
</body>
</html>
